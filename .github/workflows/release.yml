name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Codesign (macOS)
        if: contains(matrix.target, 'apple')
        run: codesign --force --sign - target/${{ matrix.target }}/release/tfl

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../tfl-${GITHUB_REF_NAME}-${{ matrix.target }}.tar.gz tfl

      - uses: actions/upload-artifact@v4
        with:
          name: tfl-${{ matrix.target }}
          path: tfl-*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: tfl-*.tar.gz
